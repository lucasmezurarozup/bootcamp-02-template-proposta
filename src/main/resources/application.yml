spring:
  application:
    name: "CartaoCreditoProposta"
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5442/proposta}
    username: ${DATABASE_USERNAME:keycloak}
    password: ${DATABASE_URL:password}
    jpa:
      showSql: false
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQL9Dialect
      hibernate:
        ddlAuto: create-drop

apis_externas:
  analisefinanceira:
    url: ${APIS_EXTERNAS_ANALISEFINANCEIRA_URL:http://localhost:8888/api}
  cartoes:
    url: ${APIS_EXTERNAS_CARTOES_URL:http://localhost:8888/api}

feign:
  client:
    config:
      analiseDados:
        readTimeout: 1000
        connectTimeout: 1000

management:
  endpoint:
    health:
      showDetails: "always"
  endpoints:
    web:
      exposure:
        include: ["health"]